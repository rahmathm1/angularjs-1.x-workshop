<table class="table">
	<tr>
		<th>ID.</th>
		<th>First Name</th>
		<th>Second Name</th>
		<th>Age</th>
		<td>Options</td>
	</tr>
	<tr ng-repeat="student in students" ng-class="{ selected: student.id == selectedStudentId, active: true  }">
		<td>{{ student.id }}</td>
		<td>{{ student.firstName }}</td>
		<td>{{ student.lastName }}</td>
		<td>{{ student.age }}</td>
		<td><button ng-click="select(student)">Select</button></td>
	</tr>
</table>
